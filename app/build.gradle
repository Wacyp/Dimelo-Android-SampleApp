apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.dimelo.sampleapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 6
        versionName "1.0"

        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//Edit those values in gradle.properties
android.buildTypes.each { type ->
    type.buildConfigField 'String', 'DIMELO_SDK_SECRET', DIMELO_SDK_SECRET
}

repositories {
    maven {
       url "file:///Users/cylix/Dimelo-Android"
    }
}

dependencies {
    compile "com.google.firebase:firebase-messaging:9.4.0"
    compile 'com.dimelo.dimelosdk:dimelosdk:1.2.2.2'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
}

apply plugin: 'com.google.gms.google-services'
